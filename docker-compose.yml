version: '3.8'

services:
  artemis-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: artemis-invoicing-api
    ports:
      - "5000:5000"
      - "5001:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000;https://+:5001
      # Certificate configuration - populated by setup-certificates.sh
      - CertificateSettings__Thumbprint=${CERT_THUMBPRINT:-}
      - CertificateSettings__StoreName=My
      - CertificateSettings__StoreLocation=CurrentUser
      # PFX password for certificate installation (read from file)
      - CERT_PFX_PASSWORD=${CERT_PFX_PASSWORD:-}
    volumes:
      # Certificate stores - mounted from ./certs/docker/ created by setup-certificates.sh
      # Paths match Install-DockerCertificates.ps1 expectations
      - ./certs/docker/my:/app/certs/docker/my:ro
      - ./certs/docker/root:/app/certs/docker/root:ro
      - ./certs/server:/app/certs/server:ro
      # Application logs
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - artemis-network
    healthcheck:
      test: ["CMD-SHELL", "pwsh -Command 'try { (Invoke-WebRequest -Uri http://localhost:5000/api/invoices -UseBasicParsing -TimeoutSec 5).StatusCode -eq 200 } catch { exit 1 }'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  artemis-network:
    driver: bridge
